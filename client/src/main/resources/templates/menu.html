<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意:如果你直接复制所有代码到本地,上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script th:src="@{/js/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意:如果你直接复制所有代码到本地,上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/menuClient/findAll'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度layui 2.2.1 新增
            , cols: [
                [
                    {type: 'numbers', title: '编号',width: 150, align: 'center'}
                    , {field: 'name', title: '菜品', align: 'center'} //width 支持:数字,百分比和不填写.你还可以通过 minWidth 参数局部定义当前单元格的最小宽度,layui 2.2.1 新增
                    , {field: 'price', title: '价格', sort: true, align: 'center'} //单元格内容水平居中
                    , {field: 'flavor', title: '口味', align: 'center'}
                    , {field: 'type', title: '类型', align: 'center', templet: function (data) {
                               return data.type.name
                           }
                    }
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        type: 'delete',
                        url: '/menuClient/deleteById/'+data.id,
                        success: function success(result) {
                            if (result.code === 0) {
                                layer.msg('删除成功', {
                                    time: 1000,
                                    icon: 1
                                }, function () {
                                    obj.del()
                                    layer.close(index);
                                });
                                table.reload();
                            } else if (result.code === 1) {
                                layer.msg('删除失败', {
                                    time: 1000,
                                    icon: 7
                                });
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                window.location.href = "/menuClient/findById/" + data.id ;
            }
        });
    });

</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
